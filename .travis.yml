language: android
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
android:
  components:
  - build-tools-21.1.2
  - android-22
  - extra-android-support
  - sys-img-armeabi-v7a-android-19
before_install:
- openssl aes-256-cbc -k "$dkspwd" -in app/keystore/ecalculon.keystore.enc -out app/keystore/ecalculon.keystore
  -d
- openssl aes-256-cbc -k "$p12pwd" -in app/keystore/ecalculonp12.p12.enc -out app/keystore/ecalculonp12.p12
  -d
- chmod +x gradlew
- echo yes | android update sdk --filter extra-android-support --no-ui --force > /dev/null
- echo yes | android update sdk --filter extra-android-m2repository --no-ui --force
  > /dev/null
script:
 - ./gradlew build connectedCheck publishAlpha
before_script:
- echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a
- emulator -avd test -no-skin -no-audio -no-window &
- android-wait-for-emulator
- adb shell input keyevent 82 &
