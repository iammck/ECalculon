apply plugin: 'com.android.application'

android {
    compileSdkVersion 22
    buildToolsVersion "21.1.2"

    defaultConfig {
        applicationId "com.mck.ecalculon"
        minSdkVersion 9
        targetSdkVersion 22
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            // if building with the ci service
            if (System.getenv("IS_TRAVIS_BUILD") != null){
                // these encrypted environment variables are specific to the ci build
                // they are built from the command line using the travis cls tool
                // and are decrypted in the .travis.yml file.
                storeFile file("keystore/ecalculon.keystore")
                storePassword System.getenv("KSPWD")
                keyAlias System.getenv("KEY_ALIAS")
                keyPassword System.getenv("KEY_PWD")
            }
        }
    }
    packagingOptions {
        exclude 'LICENSE.txt'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'com.android.support:appcompat-v7:22.0.0'

    androidTestCompile 'com.android.support.test.espresso:espresso-core:2.0'
}
